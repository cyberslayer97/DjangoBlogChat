{% extends 'base.html' %}
    <!-- Read_Later_Blogs -->
{% load static %}
{% block content %}
    <ol class="list-group gap-2 w-75 mx-auto my-4">
      {% for read_later_blog in readlater_blogs %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
        <img src="{{read_later_blog.image.url}}" width="50" height="50" class="rounded-circle" alt="..."> 
          <div class="ms-2 me-auto">
            <a class="d-block fw-bold text-decoration-none" href="#">{{read_later_blog.title}}</a>
            {{read_later_blog.content | truncatewords:11}}
          </div>
          <form action="{% url 'read_later' %}" class="align-self-center" method="post">
            {% csrf_token %}
            <input type='hidden' name="remove_read_later_blog" value="{{read_later_blog.id}}">
            <button type="submit" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </form>
        </li>
      {% endfor %}
      </ol>
    <!-- Read_Later_Blogs -->
{% endblock content %}
