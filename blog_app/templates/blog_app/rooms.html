{% extends 'base.html' %}

{% block content %}
<h1>Rooms</h1>



<ol class="list-group list-group-numbered mx-auto mb-2 w-50">
{% for t in tags %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold"> <a href="{% url 'room' t.tagname %}" class="text-decoration-none">{{t.tagname}}</a> </div>

  </ol>



{% endblock content %}

    alert('hello')
</script> {% endcomment %}

{% endblock script %}
